<div ng-click="selectNode($event, node)" ng-class="{'selected' : node.selected}" class="body">
    <span ng-repeat="value in node.column_values track by $index" class="column column-{{::$index}}">
        <span ng-if="::!$index" ng-style="{'padding-left': (node.depth * 20 + 8 + 'px')}">
            <span class="expand-node" ng-click="toggleNode($event, node)" ng-if="::node.children_count">
                <i class="fa fa-{{node.expanded ? 'minus' : 'plus'}}"></i>
            </span>
            <span class="placeholder" ng-if="::!node.children_count"></span>
        </span>
        {{::value}}
    </span>
</div>
<div ng-if="::node.children_count">
    <main-tree-nodes ng-if="node.expanded"></main-tree-nodes>
</div>
